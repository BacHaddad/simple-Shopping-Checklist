<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Check List</title>
  </head>
  <body>
    <h1 class="title">Things to be done!</h1>

    <section class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>
      <form action="" data-new-list-form>
        <input type="text" class="new list" data-new-list-input placeholder="new list name" aria-label="new list name" />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </section>
    <section class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>

        <p class="task-count" data-task-count></p>
      </div>
      <div class="delete-items"><button class="btn delete" data-delete-list-button>DELETE LIST!</button><button class="btn delete" data-delete-completed-tasks-button>CLEAR COMPLETED!</button></div>
      <div class="new-task-create">
        <form action="" data-new-task-form>
          <input type="text" class="new task" placeholder="new task name" aria-label="new task name" data-new-task-input />
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks></div>
      </div>
    </section>

    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label> <span class="custom-checkbox"></span></label>
      </div>
    </template>
  </body>
</html>
