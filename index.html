<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Check List</title>
  </head>
  <body>
    <h1 class="title">Things to be done!</h1>

    <section class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list">
        <li class="active-list">Youtube</li>
        <li>Work</li>
        <li>Grocery</li>
      </ul>
      <form action="">
        <input type="text" class="new list" placeholder="new list name" aria-label="new list name" />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </section>
    <section class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">YouTube</h2>
        <p class="task-count">3 tasks remaining</p>
      </div>
      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              record a new video</label
            >
          </div>

          <div class="task">
            <input type="checkbox" id="task-2" />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              record a new video</label
            >
          </div>

          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              record a new video</label
            >
          </div>
        </div>

        <div class="new-task-create">
          <form action="">
            <input type="text" class="new task" placeholder="new task name" aria-label="new task name" />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="delete-items"><button class="btn delete">CLEAR COMPLETED!</button><button class="btn delete">DELETE LIST!</button></div>
      </div>
    </section>
  </body>
</html>
